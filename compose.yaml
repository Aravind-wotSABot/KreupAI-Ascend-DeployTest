version: "3"
services:
  # Backend service
  backend:
    build: ./backend
    ports:
      - "5002:5002" # Expose the backend port
    env_file:
      - .env # Load environment variables from the .env file
    depends_on:
      - mongodb

  # Frontend service
  frontend:
    build: ./web
    ports:
      - "80:80" # Map frontend (NGINX) to port 80 for production

  # MongoDB service
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
